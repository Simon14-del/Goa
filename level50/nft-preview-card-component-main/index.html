<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./images/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div id="main">
    <div id="img">
      <img src="./images/image-equilibrium.jpg" alt="" width="300px">
    </div>
    <div id="texts1">
      <h1 id="title1">Equilibrium #3429</h1>
      <p id="p1">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div id="texts2">
      <div id="bluetext">
        <img src="./images/icon-ethereum.svg" alt="">
        <p id="b0">0.041 ETH</p>
      </div>
      <div id="days3">
        <img src="./images/icon-clock.svg" alt="" id="dy3img">
        <p id="dy3">3 days left</p>
      </div>
    </div>
    
    <p id="line">__________________________________</p>
    <div id="info">
      <img src="./images/image-avatar.png" alt="" >
      <p id="creation">Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  
</body>
</html>
