<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>document</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 20px;
    }

    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    
    section {
      padding: 100px 20px;
      border-bottom: 1px solid #ccc;
      min-height: 300px;
    }

    .static-box {
      position: static; 
      background: lightblue;
      padding: 20px;
    }

    
    .relative-box {
      position: relative;
      top: 30px;
      left: 50px;
      background: lightgreen;
      padding: 20px;
      width: 200px;
    }

    
    .absolute-container {
      position: relative;
      background: #f9f9f9;
      height: 300px;
      border: 1px solid #aaa;
    }

    .absolute-box {
      position: absolute;
      top: 50px;
      right: 30px;
      background: orange;
      padding: 15px;
      width: 150px;
    }

    
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  
  <header>
    <h1>satauri</h1>
    <nav>
      <a href="#section1">მთავარი</a>
      <a href="#section2">ჩვენ შესახებ</a>
      <a href="#section3">კონტაქტი</a>
    </nav>
  </header>


  <section id="section1">
    <h2>section</h2>
    <div class="static-box">
      static block .
    </div>
  </section>

  
  <section id="section2">
    <h2>section2</h2>
    <div class="relative-box">
      block.
    </div>
  </section>

  <section id="section3">
    <h2>section3</h2>
    <div class="absolute-container">
      <p>absolutebox</p>
      <div class="absolute-box">
        absolutebox.
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025.
  </footer>
</body>
</html>
