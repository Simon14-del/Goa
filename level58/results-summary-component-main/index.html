<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">
    <section class="result">
      <h1 class="result-title">Your Result</h1>

      <div class="score-circle">
        <span class="score-main">76</span>
        <span class="score-max">of 100</span>
      </div>

      <p class="result-label">Great</p>
      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>

    <section class="summary">
      <h2 class="summary-title">Summary</h2>

      <div class="summary-list">
        <div class="summary-item reaction">
          <div class="summary-item-left">
            <span>Reaction</span>
          </div>
          <p class="summary-score">80 <span>/ 100</span></p>
        </div>

        <div class="summary-item memory">
          <div class="summary-item-left">
            <span>Memory</span>
          </div>
          <p class="summary-score">92 <span>/ 100</span></p>
        </div>

        <div class="summary-item verbal">
          <div class="summary-item-left">
            <span>Verbal</span>
          </div>
          <p class="summary-score">61 <span>/ 100</span></p>
        </div>

        <div class="summary-item visual">
          <div class="summary-item-left">
            <span>Visual</span>
          </div>
          <p class="summary-score">72 <span>/ 100</span></p>
        </div>
      </div>

      <button class="btn-continue">Continue</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </section>
  </main>

</body>
</html>
