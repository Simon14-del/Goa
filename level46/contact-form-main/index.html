<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="hh.css">
</head>
<body>
  <div class="contact-form">
    <h2>Contact Us</h2>
    <form>
      <div class="form-row">
  <div class="form-group">
    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name">
  </div>

  <div class="form-group">
    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name">
  </div>
</div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
      </div>

      <div class="form-group">
        <label>Query Type</label>
        <div class="radio-group">
          <label><input type="radio" name="query" value="general"> General Enquiry</label>
          <label><input type="radio" name="query" value="support"> Support Request</label>
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="consent">
        <label for="consent">I accept to be contacted by the team</label>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
