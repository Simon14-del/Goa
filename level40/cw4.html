<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>Task 5</title>
  <style>
    .container {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      background: white;
      padding: 20px;
    }
    .box {
      background: red;
      color: white;
      width: 60px;
      text-align: center;
    }
    .h1 { height: 100px; }
    .h2 { height: 80px; }
    .h3 { height: 140px; }
    .h4 { height: 110px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box h1">1</div>
    <div class="box h2">2</div>
    <div class="box h3">3</div>
    <div class="box h4">4</div>
  </div>
</body>
</html>
