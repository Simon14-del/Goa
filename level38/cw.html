<!DOCTYPE html>
<html>
<head>
  <meta charset>
  <title>Vegetables List</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .vegetables-container {
      background: linear-gradient( purple, rgb(0, 153, 255));
      color: white;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }
    ul.vegetables {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <div class="vegetables-container">
    <h2>VEGETABLES</h2>
    <ul class="vegetables">
      <li>Potato</li>
      <li>Tomato</li>
      <li>Onion</li>
    </ul>
  </div>
</body>
</html>
