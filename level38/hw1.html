<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .list-container {
      background-color: skyblue; 
      padding: 10px;
      width: fit-content;
    }

    ul {
      list-style-type: disc;
      padding: 0;
      margin: 0;
    }

    li {
      background-color: #add8e6; 
      color: darkblue;
      padding: 10px;
      margin-bottom: 5px; 
    }
  </style>
</head>
<body>

  <div class="list-container">
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
  </div>

</body>
</html>
